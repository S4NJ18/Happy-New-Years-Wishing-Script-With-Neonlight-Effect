<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="glow">
        <div class="text text1">
            <h1>Happy</h1>
        </div>
        <div class="text text2">
            <h1>New</h1>
        </div>
        <div class="text text3">
            <h1>Year</h1>
        </div>
    </div>


    <div class="countdown-container">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>
        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
